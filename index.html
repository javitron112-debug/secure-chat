<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCall | P2P Manual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .video-bg { background: #0f172a; height: 100dvh; width: 100vw; }
        video { object-fit: cover; width: 100%; height: 100%; }
        #local-video { 
            width: 120px; height: 180px; position: absolute; 
            top: 20px; right: 20px; border-radius: 1rem; 
            border: 2px solid rgba(255,255,255,0.2); z-index: 10;
        }
    </style>
</head>
<body class="bg-slate-950 text-white font-sans overflow-hidden">

    <div id="setup-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/95 backdrop-blur-md">
        <div class="bg-slate-800 p-8 rounded-3xl shadow-2xl w-full max-w-md border border-slate-700">
            <h1 class="text-3xl font-bold text-center mb-2">SwiftCall</h1>
            <p class="text-slate-400 text-center mb-8 text-sm">Sin servidores. Sin registros. P2P Puro.</p>
            
            <div class="space-y-6">
                <div>
                    <label class="block text-xs font-bold uppercase text-slate-500 mb-2">Tu ID para recibir llamadas:</label>
                    <div class="flex gap-2">
                        <input type="text" id="my-id" readonly class="w-full bg-slate-900 p-3 rounded-xl text-blue-400 font-mono text-sm border border-slate-700">
                        <button onclick="copyID()" class="bg-slate-700 px-4 rounded-xl hover:bg-slate-600 transition"><i class="fas fa-copy"></i></button>
                    </div>
                </div>

                <div class="relative">
                    <div class="absolute inset-0 flex items-center"><span class="w-full border-t border-slate-700"></span></div>
                    <div class="relative flex justify-center text-xs uppercase"><span class="bg-slate-800 px-2 text-slate-500 font-bold">Llamar a alguien</span></div>
                </div>

                <div>
                    <input type="text" id="peer-id-input" placeholder="Pega el ID de tu amigo aquí..." class="w-full bg-slate-900 p-4 rounded-xl text-white border border-slate-700 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <button id="call-btn" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-bold text-lg shadow-lg shadow-blue-900/20 transition-all transform active:scale-95">
                    Iniciar Videollamada
                </button>
            </div>
        </div>
    </div>

    <main class="video-bg relative">
        <video id="remote-video" autoplay playsinline class="bg-slate-900"></video>
        <video id="local-video" autoplay playsinline muted></video>

        <div class="fixed bottom-10 left-1/2 -translate-x-1/2 flex gap-4 bg-slate-900/80 p-5 rounded-full backdrop-blur-xl border border-white/10 shadow-2xl">
            <button onclick="toggleMic()" id="mic-btn" class="w-14 h-14 rounded-full bg-slate-800 hover:bg-slate-700 transition"><i class="fas fa-microphone"></i></button>
            <button onclick="toggleVideo()" id="video-btn" class="w-14 h-14 rounded-full bg-slate-800 hover:bg-slate-700 transition"><i class="fas fa-video"></i></button>
            <button onclick="shareScreen()" class="w-14 h-14 rounded-full bg-slate-800 hover:bg-slate-700 transition"><i class="fas fa-desktop"></i></button>
            <button onclick="location.reload()" class="w-14 h-14 rounded-full bg-red-500 hover:bg-red-400 transition text-white"><i class="fas fa-phone-slash"></i></button>
        </div>
    </main>

    <script>
        let peer = new Peer(); 
        let localStream;

        // Al abrir, generar ID y pedir cámara
        peer.on('open', id => {
            document.getElementById('my-id').value = id;
            startLocalVideo();
        });

        async function startLocalVideo() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('local-video').srcObject = localStream;
            } catch (err) {
                console.error("No se pudo acceder a la cámara", err);
                alert("Necesitas cámara y micro para funcionar.");
            }
        }

        // ESCUCHAR LLAMADA ENTRANTE
        peer.on('call', call => {
            document.getElementById('setup-screen').classList.add('hidden');
            call.answer(localStream);
            call.on('stream', remoteStream => {
                document.getElementById('remote-video').srcObject = remoteStream;
            });
        });

        // REALIZAR LLAMADA
        document.getElementById('call-btn').addEventListener('click', () => {
            const peerId = document.getElementById('peer-id-input').value;
            if (!peerId) return alert("Pega un ID válido");

            const call = peer.call(peerId, localStream);
            document.getElementById('setup-screen').classList.add('hidden');
            
            call.on('stream', remoteStream => {
                document.getElementById('remote-video').srcObject = remoteStream;
            });
        });

        // UTILIDADES
        function copyID() {
            const idInput = document.getElementById('my-id');
            idInput.select();
            document.execCommand('copy');
            alert("ID Copiado. Envíalo a tu amigo.");
        }

        function toggleMic() {
            const audioTrack = localStream.getAudioTracks()[0];
            audioTrack.enabled = !audioTrack.enabled;
            document.getElementById('mic-btn').classList.toggle('bg-red-500');
        }

        function toggleVideo() {
            const videoTrack = localStream.getVideoTracks()[0];
            videoTrack.enabled = !videoTrack.enabled;
            document.getElementById('video-btn').classList.toggle('bg-red-500');
        }

        async function shareScreen() {
            try {
                const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                // Aquí se debería actualizar el sender del WebRTC (v2)
                alert("Compartir pantalla activado (Maqueta)");
            } catch (err) {
                console.error(err);
            }
        }
    </script>
</body>
</html>
