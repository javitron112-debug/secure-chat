    <!-- Audio para notificaciones -->
    <audio id="messageSound" preload="auto">
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBTGH0fPTgjMGHm7A7+OZURE" type="audio/wav">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        // ========== CONFIGURACI√ìN ==========
        const MAX_FILE_SIZE = 20 * 1024 * 1024; // 20MB
        
        // ========== ESTADO ==========
        let myPeer = null;
        let connection = null;
        let myName = '';
        let myKeyPairs = null;
        let currentAesKey = null;
        let isSASVerified = false;
        let soundEnabled = true;
        const processedIds = new Set();

        const $ = id => document.getElementById(id);

        // ========== UTILIDADES ==========
        function switchScreen(id) {
            ['setupScreen', 'joinScreen', 'chatScreen'].forEach(s => $(s)?.classList.add('hidden'));
            $(id)?.classList.remove('hidden');
        }

        function getCurrentTime() {
            return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        // ========== SONIDO ==========
        function playMessageSound() {
            if (!soundEnabled) return;
            const sound = $('messageSound');
            if (sound) {
                sound.currentTime = 0;
                sound.play().catch(e => console.log('Audio play failed:', e));
            }
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const iconOn = $('soundIconOn');
            const iconOff = $('soundIconOff');
            const btn = $('soundBtn');
            
            if (soundEnabled) {
                iconOn?.classList.remove('hidden');
                iconOff?.classList.add('hidden');
                btn?.classList.add('sound-on');
                btn?.classList.remove('sound-off');
            } else {
                iconOn?.classList.add('hidden');
                iconOff?.classList.remove('hidden');
                btn?.classList.add('sound-off');
                btn?.classList.remove('sound-on');
            }
        }

        // ========== CRIPTOGRAF√çA ==========
        async function generateKeyPair() {
            return window.crypto.subtle.generateKey(
                { name: "ECDH", namedCurve: "P-256" },
                true,
                ["deriveBits"]
            );
        }

        async function exportPublicKey(key) {
            const exported = await window.crypto.subtle.exportKey("spki", key);
            return btoa(String.fromCharCode(...new Uint8Array(exported)));
        }

        async function importPublicKey(b64) {
            try {
                const binary = atob(b64);
                const bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
                return await window.crypto.subtle.importKey(
                    "spki", bytes, { name: "ECDH", namedCurve: "P-256" }, true, []
                );
            } catch (e) { 
                console.error("Import error:", e);
                return null; 
            }
        }

        async function deriveSharedKey(privateKey, publicKey) {
            const sharedBits = await window.crypto.subtle.deriveBits(
                { name: "ECDH", public: publicKey },
                privateKey,
                256
            );
            
            const aesKey = await window.crypto.subtle.importKey(
                "raw",
                await window.crypto.subtle.digest("SHA-256", sharedBits),
                { name: "AES-GCM", length: 256 },
                true,
                ["encrypt", "decrypt"]
            );

            return aesKey;
        }

        async function getSAS(aesKey) {
            try {
                const exported = await window.crypto.subtle.exportKey("raw", aesKey);
                const hash = await window.crypto.subtle.digest("SHA-256", exported);
                const bytes = new Uint8Array(hash);
                return Array.from(bytes.slice(0, 4))
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('')
                    .toUpperCase();
            } catch (err) {
                console.error("SAS error:", err);
                return "ERROR";
            }
        }

        async function encryptData(data, key) {
            const iv = window.crypto.getRandomValues(new Uint8Array(12));
            const encrypted = await window.crypto.subtle.encrypt(
                { name: "AES-GCM", iv: iv },
                key,
                data
            );
            return { 
                data: Array.from(new Uint8Array(encrypted)), 
                iv: Array.from(iv) 
            };
        }

        async function decryptData(payload, key) {
            try {
                return await window.crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: new Uint8Array(payload.iv) },
                    key,
                    new Uint8Array(payload.data)
                );
            } catch (e) { 
                console.error("Decrypt failed:", e);
                return null; 
            }
        }

        // ========== UI MENSAJES ==========
        function addSystemLog(msg, color = "slate") {
            const container = $('messageContainer');
            const div = document.createElement('div');
            div.className = `text-xs text-center my-3 font-bold text-${color}-600`;
            div.textContent = msg;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function addMessage(text, type, sender, time) {
            const container = $('messageContainer');
            const div = document.createElement('div');
            div.className = `flex ${type === 'sent' ? 'justify-end' : 'justify-start'} message-in`;
            
            const timeStr = time || getCurrentTime();
            
            div.innerHTML = `
                <div class="max-w-[85%] p-3 rounded-2xl text-sm shadow ${type === 'sent' ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-white border rounded-tl-none'}">
                    ${sender ? `<div class="text-xs font-bold opacity-60 mb-1">${escapeHtml(sender)}</div>` : ''}
                    <div class="font-bold leading-relaxed">${escapeHtml(text)}</div>
                    <div class="text-[10px] opacity-50 mt-1 text-right font-mono">${timeStr}</div>
                </div>
            `;
            
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            
            // Sonido solo para mensajes recibidos
            if (type === 'received') {
                playMessageSound();
            }
        }

        function addFileMessage(name, size, type, sender, blobUrl, time) {
            const container = $('messageContainer');
            const div = document.createElement('div');
            div.className = `flex ${type === 'sent' ? 'justify-end' : 'justify-start'} message-in`;
            
            const timeStr = time || getCurrentTime();
            const formattedSize = formatFileSize(size);
            
            div.innerHTML = `
                <div class="max-w-[85%] p-3 rounded-2xl text-sm shadow ${type === 'sent' ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-white border rounded-tl-none'}">
                    ${sender ? `<div class="text-xs font-bold opacity-60 mb-1">${escapeHtml(sender)}</div>` : ''}
                    <div class="flex items-center gap-3">
                        <div class="bg-black/10 p-2 rounded-lg">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                            </svg>
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="font-bold text-xs truncate">${escapeHtml(name)}</div>
                            <div class="text-[10px] opacity-60">${formattedSize}</div>
                        </div>
                        ${blobUrl ? `
                            <a href="${blobUrl}" download="${escapeHtml(name)}" class="bg-green-500 hover:bg-green-600 text-white p-2 rounded-lg transition-colors" title="Descargar">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                                </svg>
                            </a>
                        ` : `
                            <div class="opacity-50 text-xs">‚úì</div>
                        `}
                    </div>
                    <div class="text-[10px] opacity-50 mt-1 text-right font-mono">${timeStr}</div>
                </div>
            `;
            
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            
            // Sonido para archivos recibidos
            if (type === 'received') {
                playMessageSound();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ========== MANEJO DE ARCHIVOS ==========
        async function handleFileSelect(input) {
            const file = input.files[0];
            if (!file || !currentAesKey || !isSASVerified) return;

            if (file.size > MAX_FILE_SIZE) {
                addSystemLog(`‚ùå Archivo muy grande (m√°x ${formatFileSize(MAX_FILE_SIZE)})`, "red");
                input.value = '';
                return;
            }
            
            addSystemLog(`üì§ Enviando: ${file.name}...`, "indigo");
            
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const now = Date.now();
                    const timeStr = getCurrentTime();
                    const uid = crypto.randomUUID();
                    
                    // Encriptar archivo
                    const encryptedFile = await encryptData(e.target.result, currentAesKey);
                    
                    // Encriptar metadatos
                    const meta = JSON.stringify({ 
                        name: file.name, 
                        type: file.type, 
                        ts: now, 
                        size: file.size, 
                        uid 
                    });
                    const encryptedMeta = await encryptData(new TextEncoder().encode(meta), currentAesKey);
                    
                    // Enviar
                    connection.send({ 
                        type: 'file', 
                        meta: encryptedMeta, 
                        payload: encryptedFile,
                        metadata: { name: myName }
                    });
                    
                    // Mostrar en UI
                    addFileMessage(file.name, file.size, 'sent', '', null, timeStr);
                    
                    input.value = '';
                    addSystemLog(`‚úÖ Archivo enviado`, "green");
                    
                } catch (err) {
                    console.error("File send error:", err);
                    addSystemLog("‚ùå Error al enviar archivo", "red");
                }
            };
            
            reader.onerror = () => {
                addSystemLog("‚ùå Error leyendo archivo", "red");
            };
            
            reader.readAsArrayBuffer(file);
        }

        // ========== L√ìGICA SAS ==========
        async function confirmSAS() {
            isSASVerified = true;
            $('sasModal').classList.add('hidden');
            
            const chatInput = $('chatInput');
            const sendBtn = $('sendBtn');
            const fileBtn = $('fileBtn');
            const statusText = $('statusText');
            
            if (chatInput) {
                chatInput.disabled = false;
                chatInput.placeholder = "Escribe mensaje seguro...";
                chatInput.focus();
            }
            if (sendBtn) sendBtn.disabled = false;
            if (fileBtn) fileBtn.disabled = false;
            
            if (statusText) {
                statusText.textContent = 'üîí Seguro';
                statusText.className = 'text-xs bg-green-500 text-white px-2 py-1 rounded font-bold';
            }
            
            addSystemLog("‚úÖ SAS verificado. Canal seguro activado.", "green");
        }

        function abortConnection() {
            addSystemLog("üö® Conexi√≥n abortada por seguridad", "red");
            if (connection) connection.close();
            if (myPeer) myPeer.destroy();
            setTimeout(() => location.reload(), 2000);
        }

        // ========== PEERJS ==========
        const setupConnection = (conn) => {
            connection = conn;
            
            conn.on('data', async (raw) => {
                if (!raw || typeof raw !== 'object') return;

                try {
                    // HANDSHAKE
                    if (raw.type === 'handshake' || raw.type === 'handshake_ack') {
                        const remotePubKey = await importPublicKey(raw.pubKey);
                        if (!remotePubKey) {
                            addSystemLog("‚ùå Clave p√∫blica inv√°lida", "red");
                            return;
                        }

                        if (!myKeyPairs && raw.type === 'handshake') {
                            myKeyPairs = await generateKeyPair();
                            const myPub = await exportPublicKey(myKeyPairs.publicKey);
                            conn.send({ type: 'handshake_ack', pubKey: myPub, name: myName });
                        }

                        currentAesKey = await deriveSharedKey(myKeyPairs.privateKey, remotePubKey);
                        const sas = await getSAS(currentAesKey);
                        
                        $('sasDisplay').textContent = sas;
                        $('displayPeerName').textContent = raw.name || "Contacto";
                        
                        $('sasModal').classList.remove('hidden');
                        $('sasModal').style.display = 'flex';
                        
                        addSystemLog("üîê Handshake OK. Verifica SAS con tu contacto.", "indigo");
                    }

                    // MENSAJE DE TEXTO
                    if (raw.type === 'chat' && isSASVerified && currentAesKey) {
                        const decrypted = await decryptData(raw.payload, currentAesKey);
                        if (!decrypted) {
                            addSystemLog("‚ùå Mensaje corrupto", "red");
                            return;
                        }
                        
                        const decoded = JSON.parse(new TextDecoder().decode(decrypted));
                        if (processedIds.has(decoded.uid)) return;
                        processedIds.add(decoded.uid);
                        
                        const timeStr = new Date(decoded.ts).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                        addMessage(decoded.text, 'received', raw.metadata?.name || "Contacto", timeStr);
                    }

                    // ARCHIVO
                    if (raw.type === 'file' && isSASVerified && currentAesKey) {
                        const decryptedMeta = await decryptData(raw.meta, currentAesKey);
                        if (!decryptedMeta) {
                            addSystemLog("‚ùå Metadatos corruptos", "red");
                            return;
                        }
                        
                        const meta = JSON.parse(new TextDecoder().decode(decryptedMeta));
                        
                        if (meta.size > MAX_FILE_SIZE || processedIds.has(meta.uid)) {
                            addSystemLog("‚ùå Archivo inv√°lido o duplicado", "red");
                            return;
                        }
                        processedIds.add(meta.uid);
                        
                        const decryptedFile = await decryptData(raw.payload, currentAesKey);
                        if (!decryptedFile) {
                            addSystemLog("‚ùå Archivo corrupto", "red");
                            return;
                        }
                        
                        const blob = new Blob([decryptedFile], { type: meta.type });
                        const blobUrl = URL.createObjectURL(blob);
                        
                        const timeStr = new Date(meta.ts).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                        addFileMessage(meta.name, meta.size, 'received', raw.metadata?.name || "Contacto", blobUrl, timeStr);
                        
                        addSystemLog(`üì• Archivo recibido: ${meta.name}`, "green");
                    }
                    
                } catch (err) {
                    console.error("Processing error:", err);
                    addSystemLog("Error de procesamiento", "red");
                }
            });

            conn.on('close', () => {
                addSystemLog("Conexi√≥n cerrada", "red");
                if (myPeer) myPeer.destroy();
            });
        };

        // ========== ACCIONES ==========
        window.createRoom = async function() {
            const name = $('nameInput').value.trim();
            if (!name) return alert("Ingresa tu nombre");
            myName = name;
            
            switchScreen('chatScreen');
            
            myPeer = new Peer(generateId(), {
                host: '0.peerjs.com', port: 443, secure: true, debug: 2
            });
            
            myPeer.on('open', (id) => {
                $('shareId').textContent = id;
                $('shareSection').classList.remove('hidden');
                addSystemLog(`üÜî Tu ID: ${id}`, "indigo");
                addSystemLog("Esperando conexi√≥n...", "slate");
            });
            
            myPeer.on('connection', (conn) => {
                addSystemLog("üìû Conexi√≥n entrante...", "indigo");
                setupConnection(conn);
            });
            
            myPeer.on('error', (err) => {
                console.error("Peer error:", err);
                addSystemLog(`Error: ${err.type}`, "red");
            });
        };

        window.showJoin = function() {
            if (!$('nameInput').value.trim()) return alert("Ingresa tu nombre");
            switchScreen('joinScreen');
        };

        window.connectToPeer = async function() {
            const targetId = $('joinIdInput').value.trim().toUpperCase();
            if (!targetId) return;
            
            myName = $('nameInput').value.trim();
            switchScreen('chatScreen');
            
            myPeer = new Peer(null, {
                host: '0.peerjs.com', port: 443, secure: true, debug: 2
            });
            
            myPeer.on('open', async () => {
                addSystemLog("üîó Conectando...", "indigo");
                
                const conn = myPeer.connect(targetId, { 
                    reliable: true, 
                    metadata: { name: myName } 
                });
                
                setupConnection(conn);
                
                setTimeout(async () => {
                    try {
                        myKeyPairs = await generateKeyPair();
                        const myPub = await exportPublicKey(myKeyPairs.publicKey);
                        conn.send({ type: 'handshake', pubKey: myPub, name: myName });
                    } catch (err) {
                        console.error("Handshake error:", err);
                    }
                }, 1000);
            });
        };

        window.handleSendMessage = async function() {
            const input = $('chatInput');
            const text = input.value.trim();
            if (!text || !connection || !currentAesKey || !isSASVerified) return;
            
            try {
                const uid = crypto.randomUUID();
                const now = Date.now();
                const timeStr = getCurrentTime();
                
                const payload = new TextEncoder().encode(JSON.stringify({
                    text, ts: now, uid
                }));
                
                const encrypted = await encryptData(payload, currentAesKey);
                connection.send({ 
                    type: 'chat', 
                    payload: encrypted, 
                    metadata: { name: myName } 
                });
                
                addMessage(text, 'sent', '', timeStr);
                input.value = '';
                
            } catch (err) {
                console.error("Send error:", err);
                addSystemLog("Error al enviar", "red");
            }
        };

        window.copyId = function() {
            const id = $('shareId').textContent;
            if (id) {
                navigator.clipboard.writeText(id);
                addSystemLog("üìã ID copiado", "green");
            }
        };

        function generateId() {
            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
            const arr = new Uint8Array(12);
            crypto.getRandomValues(arr);
            let res = "";
            for (let i = 0; i < 12; i++) {
                if (i === 6) res += "-";
                res += chars[arr[i] % chars.length];
            }
            return res;
        }

        // Event listeners
        $('chatInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSendMessage();
        });
    </script>
