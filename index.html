<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; connect-src * wss: https:;">
    <title>SecureP2P v2.6.1 - Extractable Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message-in { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .sas-pulse { animation: pulse 2s infinite; box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
        @keyframes pulse { 70% { box-shadow: 0 0 0 15px rgba(99, 102, 241, 0); } }
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-slate-950 min-h-screen flex items-center justify-center p-4 font-sans text-slate-900">

    <!-- MODAL SAS -->
    <div id="sasModal" class="fixed inset-0 bg-slate-950/98 hidden z-[100] items-center justify-center p-4">
        <div class="bg-white rounded-3xl p-8 max-w-md w-full shadow-2xl message-in border-4 border-indigo-200">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                    </svg>
                </div>
                <h2 class="text-2xl font-black text-slate-900">Verificaci√≥n SAS</h2>
                <p class="text-sm text-slate-500">Confirma que ambos ven el mismo c√≥digo</p>
            </div>

            <div class="bg-amber-50 border-l-4 border-amber-400 p-4 mb-6 rounded-r-lg">
                <p class="text-xs text-amber-800 font-bold">üìû LLAMA A TU CONTACTO Y COMPARA:</p>
            </div>

            <div class="text-center mb-6">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Tu C√≥digo</p>
                <div id="sasDisplay" class="text-5xl font-mono font-black tracking-[0.5em] bg-slate-100 py-6 rounded-2xl border-2 border-slate-300 text-indigo-600 select-all sas-pulse">
                    ----
                </div>
            </div>

            <div class="space-y-3">
                <button onclick="confirmSAS()" class="w-full py-4 bg-green-600 hover:bg-green-700 text-white rounded-xl font-black text-sm uppercase tracking-wider transition-all shadow-lg shadow-green-200">
                    ‚úÖ Coinciden - Continuar
                </button>
                <button onclick="abortConnection()" class="w-full py-3 bg-red-50 hover:bg-red-100 text-red-600 rounded-xl font-bold text-xs">
                    üö® No coinciden - Abortar
                </button>
            </div>
        </div>
    </div>

    <!-- UI Principal -->
    <div class="bg-white w-full max-w-lg rounded-3xl shadow-2xl overflow-hidden flex flex-col h-[600px]">
        
        <!-- Setup -->
        <div id="setupScreen" class="p-8 flex flex-col h-full justify-center">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-black">SecureP2P <span class="text-indigo-600">v2.6.1</span></h1>
                <p class="text-slate-400 text-sm mt-2">Con verificaci√≥n SAS</p>
            </div>
            <input type="text" id="nameInput" placeholder="Tu nombre" class="w-full px-4 py-3 rounded-xl border-2 mb-4 font-bold">
            <div class="grid grid-cols-2 gap-3">
                <button onclick="createRoom()" class="py-3 bg-indigo-600 text-white rounded-xl font-bold">Crear Sala</button>
                <button onclick="showJoin()" class="py-3 bg-slate-100 text-slate-700 rounded-xl font-bold">Unirse</button>
            </div>
        </div>

        <!-- Join -->
        <div id="joinScreen" class="hidden p-8 flex flex-col h-full justify-center">
            <button onclick="switchScreen('setupScreen')" class="text-left text-slate-400 mb-4">‚Üê Volver</button>
            <h2 class="text-2xl font-black mb-4">Unirse</h2>
            <input type="text" id="joinIdInput" placeholder="XXXXXX-XXXXXX" class="w-full px-4 py-3 rounded-xl border-2 mb-4 font-mono uppercase font-bold">
            <button onclick="connectToPeer()" class="py-3 bg-indigo-600 text-white rounded-xl font-bold">Conectar</button>
        </div>

        <!-- Chat -->
        <div id="chatScreen" class="hidden flex flex-col h-full">
            <div class="bg-indigo-600 p-4 text-white flex justify-between items-center">
                <span class="font-bold" id="displayPeerName">...</span>
                <span class="text-xs bg-black/30 px-2 py-1 rounded" id="statusText">Pendiente</span>
            </div>
            <div id="messageContainer" class="flex-1 overflow-y-auto p-4 bg-slate-50"></div>
            <div class="p-4 bg-white border-t flex gap-2">
                <input type="text" id="chatInput" disabled placeholder="Verifica SAS primero..." class="flex-1 bg-slate-100 px-4 py-2 rounded-xl disabled:opacity-50 font-bold">
                <button onclick="handleSendMessage()" disabled id="sendBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-xl disabled:opacity-50 font-bold">Enviar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        // ========== ESTADO ==========
        let myPeer = null;
        let connection = null;
        let myName = '';
        let myKeyPairs = null;
        let currentAesKey = null;
        let isSASVerified = false;
        const processedIds = new Set();

        const $ = id => document.getElementById(id);

        function switchScreen(id) {
            ['setupScreen', 'joinScreen', 'chatScreen'].forEach(s => $(s)?.classList.add('hidden'));
            $(id)?.classList.remove('hidden');
        }

        // ========== CRIPTOGRAF√çA CORREGIDA ==========

        async function generateKeyPair() {
            return window.crypto.subtle.generateKey(
                { name: "ECDH", namedCurve: "P-256" },
                true,  // extractable para debugging
                ["deriveBits"]
            );
        }

        async function exportPublicKey(key) {
            const exported = await window.crypto.subtle.exportKey("spki", key);
            return btoa(String.fromCharCode(...new Uint8Array(exported)));
        }

        async function importPublicKey(b64) {
            try {
                const binary = atob(b64);
                const bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
                return await window.crypto.subtle.importKey(
                    "spki", bytes, { name: "ECDH", namedCurve: "P-256" }, true, []
                );
            } catch (e) { 
                console.error("Import error:", e);
                return null; 
            }
        }

        // ‚úÖ CORREGIDO: Clave extractable para poder hacer SAS
        async function deriveSharedKey(privateKey, publicKey) {
            const sharedBits = await window.crypto.subtle.deriveBits(
                { name: "ECDH", public: publicKey },
                privateKey,
                256
            );
            
            // ‚úÖ EXTRACTABLE: true - necesario para getSAS()
            const aesKey = await window.crypto.subtle.importKey(
                "raw",
                await window.crypto.subtle.digest("SHA-256", sharedBits),
                { name: "AES-GCM", length: 256 },
                true,  // ‚Üê ¬°EXTRACTABLE TRUE!
                ["encrypt", "decrypt"]
            );

            return aesKey;
        }

        // ‚úÖ AHORA FUNCIONA porque la clave es extractable
        async function getSAS(aesKey) {
            try {
                const exported = await window.crypto.subtle.exportKey("raw", aesKey);
                const hash = await window.crypto.subtle.digest("SHA-256", exported);
                const bytes = new Uint8Array(hash);
                return Array.from(bytes.slice(0, 4))
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('')
                    .toUpperCase();
            } catch (err) {
                console.error("SAS error:", err);
                return "ERROR";
            }
        }

        async function encryptData(data, key) {
            const iv = window.crypto.getRandomValues(new Uint8Array(12));
            const encrypted = await window.crypto.subtle.encrypt(
                { name: "AES-GCM", iv: iv },
                key,
                data
            );
            return { data: Array.from(new Uint8Array(encrypted)), iv: Array.from(iv) };
        }

        async function decryptData(payload, key) {
            try {
                return await window.crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: new Uint8Array(payload.iv) },
                    key,
                    new Uint8Array(payload.data)
                );
            } catch (e) { 
                console.error("Decrypt failed:", e);
                return null; 
            }
        }

        // ========== L√ìGICA SAS ==========

        async function confirmSAS() {
            isSASVerified = true;
            $('sasModal').classList.add('hidden');
            
            const chatInput = $('chatInput');
            const sendBtn = $('sendBtn');
            const statusText = $('statusText');
            
            if (chatInput) {
                chatInput.disabled = false;
                chatInput.placeholder = "Mensaje seguro...";
                chatInput.focus();
            }
            if (sendBtn) sendBtn.disabled = false;
            if (statusText) {
                statusText.textContent = 'üîí Seguro';
                statusText.className = 'text-xs bg-green-500 text-white px-2 py-1 rounded font-bold';
            }
            
            addLog("‚úÖ SAS verificado. Canal seguro.", "green");
        }

        function abortConnection() {
            addLog("üö® Abortado por seguridad", "red");
            if (connection) connection.close();
            if (myPeer) myPeer.destroy();
            setTimeout(() => location.reload(), 2000);
        }

        function addLog(msg, color = "slate") {
            const container = $('messageContainer');
            const div = document.createElement('div');
            div.className = `text-xs text-center my-3 font-bold text-${color}-600`;
            div.textContent = msg;
            container.appendChild(div);
        }

        function addMsg(text, type, sender) {
            const container = $('messageContainer');
            const div = document.createElement('div');
            div.className = `flex ${type === 'sent' ? 'justify-end' : 'justify-start'} message-in`;
            div.innerHTML = `
                <div class="max-w-[80%] p-3 rounded-2xl text-sm shadow ${type === 'sent' ? 'bg-indigo-600 text-white' : 'bg-white border'}">
                    ${sender ? `<div class="text-xs font-bold opacity-50 mb-1">${sender}</div>` : ''}
                    <div class="font-bold">${text}</div>
                </div>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // ========== PEERJS ==========

        const setupConnection = (conn) => {
            connection = conn;
            
            conn.on('data', async (raw) => {
                if (!raw || typeof raw !== 'object') return;

                try {
                    // HANDSHAKE
                    if (raw.type === 'handshake' || raw.type === 'handshake_ack') {
                        console.log("Handshake received");
                        
                        const remotePubKey = await importPublicKey(raw.pubKey);
                        if (!remotePubKey) {
                            addLog("‚ùå Clave inv√°lida", "red");
                            return;
                        }

                        // Responder si somos el servidor
                        if (!myKeyPairs && raw.type === 'handshake') {
                            myKeyPairs = await generateKeyPair();
                            const myPub = await exportPublicKey(myKeyPairs.publicKey);
                            conn.send({ type: 'handshake_ack', pubKey: myPub, name: myName });
                        }

                        // Derivar clave y mostrar SAS
                        currentAesKey = await deriveSharedKey(myKeyPairs.privateKey, remotePubKey);
                        const sas = await getSAS(currentAesKey);
                        
                        console.log("SAS generado:", sas);
                        
                        // Mostrar en UI
                        $('sasDisplay').textContent = sas;
                        $('displayPeerName').textContent = raw.name || "Contacto";
                        
                        // MOSTRAR MODAL SAS
                        $('sasModal').classList.remove('hidden');
                        $('sasModal').style.display = 'flex';
                        
                        addLog("üîê Handshake OK. Verifica SAS con tu contacto.", "indigo");
                    }

                    // CHAT (solo si SAS verificado)
                    if (raw.type === 'chat' && isSASVerified && currentAesKey) {
                        const decrypted = await decryptData(raw.payload, currentAesKey);
                        if (!decrypted) {
                            addLog("‚ùå Mensaje corrupto", "red");
                            return;
                        }
                        
                        const decoded = JSON.parse(new TextDecoder().decode(decrypted));
                        if (processedIds.has(decoded.uid)) return;
                        processedIds.add(decoded.uid);
                        
                        addMsg(decoded.text, 'received', raw.metadata?.name || "Contacto");
                    }
                } catch (err) {
                    console.error("Error:", err);
                    addLog("Error de procesamiento", "red");
                }
            });

            conn.on('close', () => {
                addLog("Conexi√≥n cerrada", "red");
                if (myPeer) myPeer.destroy();
            });
        };

        // ========== ACCIONES ==========

        window.createRoom = async function() {
            const name = $('nameInput').value.trim();
            if (!name) return alert("Ingresa tu nombre");
            myName = name;
            
            switchScreen('chatScreen');
            
            myPeer = new Peer(generateId(), {
                host: '0.peerjs.com', port: 443, secure: true, debug: 2
            });
            
            myPeer.on('open', (id) => {
                addLog(`üÜî Tu ID: ${id}`, "indigo");
                addLog("Esperando conexi√≥n...", "slate");
            });
            
            myPeer.on('connection', (conn) => {
                addLog("üìû Conexi√≥n entrante...", "indigo");
                setupConnection(conn);
            });
            
            myPeer.on('error', (err) => {
                console.error("Peer error:", err);
                addLog(`Error: ${err.type}`, "red");
            });
        };

        window.showJoin = function() {
            if (!$('nameInput').value.trim()) return alert("Ingresa tu nombre");
            switchScreen('joinScreen');
        };

        window.connectToPeer = async function() {
            const targetId = $('joinIdInput').value.trim().toUpperCase();
            if (!targetId) return;
            
            myName = $('nameInput').value.trim();
            switchScreen('chatScreen');
            
            myPeer = new Peer(null, {
                host: '0.peerjs.com', port: 443, secure: true, debug: 2
            });
            
            myPeer.on('open', async () => {
                addLog("üîó Conectando...", "indigo");
                
                const conn = myPeer.connect(targetId, { 
                    reliable: true, 
                    metadata: { name: myName } 
                });
                
                setupConnection(conn);
                
                // Enviar handshake
                setTimeout(async () => {
                    try {
                        myKeyPairs = await generateKeyPair();
                        const myPub = await exportPublicKey(myKeyPairs.publicKey);
                        conn.send({ type: 'handshake', pubKey: myPub, name: myName });
                        addLog("üì§ Handshake enviado", "indigo");
                    } catch (err) {
                        console.error("Handshake error:", err);
                    }
                }, 1000);
            });
        };

        window.handleSendMessage = async function() {
            const input = $('chatInput');
            const text = input.value.trim();
            if (!text || !connection || !currentAesKey || !isSASVerified) return;
            
            try {
                const uid = crypto.randomUUID();
                const payload = new TextEncoder().encode(JSON.stringify({
                    text, ts: Date.now(), uid
                }));
                
                const encrypted = await encryptData(payload, currentAesKey);
                connection.send({ type: 'chat', payload: encrypted, metadata: { name: myName } });
                
                addMsg(text, 'sent');
                input.value = '';
            } catch (err) {
                console.error("Send error:", err);
                addLog("Error al enviar", "red");
            }
        };

        function generateId() {
            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
            const arr = new Uint8Array(12);
            crypto.getRandomValues(arr);
            let res = "";
            for (let i = 0; i < 12; i++) {
                if (i === 6) res += "-";
                res += chars[arr[i] % chars.length];
            }
            return res;
        }

        // Event listeners
        $('chatInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSendMessage();
        });
    </script>
</body>
</html>
