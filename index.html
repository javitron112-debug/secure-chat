<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureTalk | Global Fix</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .video-mirror { transform: scaleX(-1); }
        #video-grid video { background: #000; border-radius: 1rem; object-fit: cover; width: 100%; height: 100%; min-height: 200px; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 font-sans overflow-hidden">

    <div id="login" class="flex flex-col items-center justify-center h-screen p-4">
        <div class="bg-slate-900 p-8 rounded-3xl shadow-2xl border border-slate-800 w-full max-w-md text-center">
            <h1 class="text-3xl font-black mb-6 bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">SecureTalk</h1>
            <input type="text" id="roomCode" placeholder="CÓDIGO DE SALA" 
                class="w-full p-4 rounded-xl bg-slate-950 border border-slate-700 mb-4 focus:border-blue-500 outline-none text-center font-mono uppercase">
            <button onclick="startApp()" class="w-full bg-blue-600 py-4 rounded-xl font-bold text-lg shadow-lg">Entrar</button>
        </div>
    </div>

    <div id="room" class="hidden h-screen flex flex-col">
        <header class="p-4 bg-slate-900 border-b border-slate-800 flex justify-between items-center">
            <span class="text-xs font-mono">SALA: <b id="displayCode"></b></span>
            <button onclick="copyInvite()" class="bg-slate-800 px-3 py-1 rounded text-[10px]">Copiando Link...</button>
        </header>

        <main class="flex-1 flex flex-col md:flex-row overflow-hidden">
            <div id="video-grid" class="flex-1 p-4 grid grid-cols-1 sm:grid-cols-2 gap-4 bg-slate-950 overflow-y-auto">
                <div class="relative rounded-2xl overflow-hidden border border-slate-800 h-64 md:h-full">
                    <video id="localVideo" autoplay muted playsinline class="video-mirror"></video>
                </div>
            </div>
            <div id="chat" class="w-full md:w-80 bg-slate-900 border-l border-slate-800 flex flex-col h-1/3 md:h-auto">
                <div id="messages" class="flex-1 p-4 overflow-y-auto space-y-2 text-sm"></div>
                <form onsubmit="event.preventDefault(); sendMessage();" class="p-4 bg-slate-950 flex gap-2">
                    <input type="text" id="chatInput" placeholder="Mensaje..." class="flex-1 bg-slate-900 p-2 rounded border border-slate-800 outline-none">
                    <button class="bg-blue-600 px-3 rounded">➤</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        let peer, localStream, roomCode, currentConn;

        // Servidores de Google para que la conexión salte el 4G/5G (STUN Servers)
        const peerConfig = {
            config: {
                'iceServers': [
                    { url: 'stun:stun.l.google.com:19302' },
                    { url: 'stun:stun1.l.google.com:19302' },
                    { url: 'stun:stun2.l.google.com:19302' }
                ]
            }
        };

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if(params.get('room')) document.getElementById('roomCode').value = params.get('room');
        };

        async function startApp() {
            roomCode = document.getElementById('roomCode').value.trim().toLowerCase();
            if(!roomCode) return alert("Escribe un código");

            document.getElementById('login').classList.add('hidden');
            document.getElementById('room').classList.remove('hidden');
            document.getElementById('displayCode').innerText = roomCode;

            try {
                localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
                document.getElementById('localVideo').srcObject = localStream;
            } catch(e) { alert("Error cámara. Asegúrate de usar HTTPS"); }

            // Intentamos ser el Anfitrión (ID fijo)
            peer = new Peer('st-' + roomCode, peerConfig);

            peer.on('open', () => {
                console.log("Anfitrión listo");
                peer.on('call', call => {
                    call.answer(localStream);
                    call.on('stream', s => renderVideo(s, call.peer));
                });
                peer.on('connection', c => setupChat(c));
            });

            peer.on('error', (err) => {
                if(err.type === 'unavailable-id') {
                    // Ya hay anfitrión, somos invitados (ID aleatorio)
                    peer = new Peer(null, peerConfig);
                    peer.on('open', () => {
                        const call = peer.call('st-' + roomCode, localStream);
                        call.on('stream', s => renderVideo(s, 'st-' + roomCode));
                        setupChat(peer.connect('st-' + roomCode));
                    });
                }
            });
        }

        function setupChat(conn) {
            currentConn = conn;
            conn.on('data', data => {
                const bytes = CryptoJS.AES.decrypt(data, roomCode);
                addMsg(bytes.toString(CryptoJS.enc.Utf8), 'Otro', 'text-emerald-400');
            });
        }

        function renderVideo(stream, id) {
            if(document.getElementById(id)) return;
            const div = document.createElement('div');
            div.id = id;
            div.className = "relative rounded-2xl overflow-hidden border border-blue-500 h-64 md:h-full";
            div.innerHTML = `<video autoplay playsinline></video>`;
            div.querySelector('video').srcObject = stream;
            document.getElementById('video-grid').append(div);
        }

        function sendMessage() {
            const val = document.getElementById('chatInput').value;
            if(!val || !currentConn) return;
            currentConn.send(CryptoJS.AES.encrypt(val, roomCode).toString());
            addMsg(val, 'Tú', 'text-blue-400');
            document.getElementById('chatInput').value = '';
        }

        function addMsg(t, u, c) {
            const m = document.getElementById('messages');
            const d = document.createElement('div');
            d.innerHTML = `<b class="${c}">${u}:</b> ${t}`;
            m.appendChild(d);
            m.scrollTop = m.scrollHeight;
        }

        function copyInvite() {
            const url = `${window.location.origin}${window.location.pathname}?room=${roomCode}`;
            navigator.clipboard.writeText(url);
            alert("Link copiado. Envíalo por WhatsApp.");
        }
    </script>
</body>
</html>
