    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        // ========== CONFIGURACI√ìN ==========
        const MAX_FILE_SIZE = 20 * 1024 * 1024;
        const RATCHET_SALT = new TextEncoder().encode("secure_p2p_v257");
        
        // ========== ESTADO ==========
        let myPeer = null;
        let connection = null;
        let myName = '';
        let myKeyPairs = null;
        let currentAesKey = null;
        let pendingConn = null;
        let isSASVerified = false;
        let lastSendTime = 0;
        let ratchetCounter = 0;
        
        // ‚úÖ CORREGIDO: new Set() en lugar de Set()
        const processedIds = new Set();

        // ========== UTILIDADES DOM ==========
        function $(id) {
            return document.getElementById(id);
        }

        function switchScreen(id) {
            const screens = ['setupScreen', 'joinScreen', 'chatScreen'];
            screens.forEach(s => {
                const el = $(s);
                if (el) el.classList.add('hidden');
            });
            const target = $(id);
            if (target) target.classList.remove('hidden');
        }

        // ========== CRIPTOGRAF√çA ==========

        async function generateKeyPair() {
            return window.crypto.subtle.generateKey(
                { name: "ECDH", namedCurve: "P-256" },
                true,
                ["deriveBits"]
            );
        }

        async function exportPublicKey(key) {
            const exported = await window.crypto.subtle.exportKey("spki", key);
            return btoa(String.fromCharCode(...new Uint8Array(exported)));
        }

        async function importPublicKey(b64) {
            try {
                const binary = atob(b64);
                const bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) {
                    bytes[i] = binary.charCodeAt(i);
                }
                return await window.crypto.subtle.importKey(
                    "spki", 
                    bytes, 
                    { name: "ECDH", namedCurve: "P-256" }, 
                    true,
                    []
                );
            } catch (e) { 
                console.error("Import error:", e);
                return null; 
            }
        }

        // Derivar clave AES usando ECDH + SHA-256 (sin HKDF)
        async function deriveSharedKey(privateKey, publicKey) {
            try {
                // Derivar bits compartidos
                const sharedBits = await window.crypto.subtle.deriveBits(
                    { name: "ECDH", public: publicKey },
                    privateKey,
                    256
                );

                // SHA-256 para expandir a 256 bits AES
                const hashBuffer = await window.crypto.subtle.digest("SHA-256", sharedBits);
                
                // Importar como AES-GCM
                const aesKey = await window.crypto.subtle.importKey(
                    "raw",
                    hashBuffer,
                    { name: "AES-GCM", length: 256 },
                    false,
                    ["encrypt", "decrypt"]
                );

                return aesKey;
            } catch (err) {
                console.error("deriveSharedKey error:", err);
                throw err;
            }
        }

        // Ratchet simple con SHA-256
        async function simpleRatchet(currentKey) {
            try {
                // Exportar clave actual
                const keyData = await window.crypto.subtle.exportKey("raw", currentKey);
                
                // A√±adir contador para nueva entrop√≠a
                const counterData = new Uint8Array(4);
                new DataView(counterData.buffer).setUint32(0, ratchetCounter++, true);
                
                const combined = new Uint8Array(keyData.byteLength + counterData.length);
                combined.set(new Uint8Array(keyData), 0);
                combined.set(counterData, keyData.byteLength);
                
                // SHA-256 para nueva clave
                const newKeyData = await window.crypto.subtle.digest("SHA-256", combined);
                
                // Importar nueva clave
                const newKey = await window.crypto.subtle.importKey(
                    "raw",
                    newKeyData,
                    { name: "AES-GCM", length: 256 },
                    false,
                    ["encrypt", "decrypt"]
                );
                
                return newKey;
            } catch (err) {
                console.error("Ratchet error:", err);
                return currentKey; // Fallback: mantener clave actual
            }
        }

        async function getSAS(aesKey) {
            try {
                const exported = await window.crypto.subtle.exportKey("raw", aesKey);
                const hash = await window.crypto.subtle.digest("SHA-256", exported);
                const bytes = new Uint8Array(hash);
                return Array.from(bytes.slice(0, 4))
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('')
                    .toUpperCase();
            } catch (err) {
                console.error("SAS error:", err);
                return "ERROR";
            }
        }

        async function encrypt(data, key) {
            const iv = window.crypto.getRandomValues(new Uint8Array(12));
            const encrypted = await window.crypto.subtle.encrypt(
                { name: "AES-GCM", iv: iv },
                key,
                data
            );
            return { 
                data: Array.from(new Uint8Array(encrypted)), 
                iv: Array.from(iv) 
            };
        }

        async function decrypt(package, key) {
            try {
                const decrypted = await window.crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: new Uint8Array(package.iv) },
                    key,
                    new Uint8Array(package.data)
                );
                return decrypted;
            } catch (e) { 
                console.error("Decrypt failed:", e);
                return null; 
            }
        }

        // ========== L√ìGICA DE APLICACI√ìN ==========

        function log(msg, color = "slate") {
            const container = $('messageContainer');
            if (!container) return;
            
            const div = document.createElement('div');
            div.className = `text-xs text-center my-4 font-bold text-${color}-500`;
            div.textContent = msg;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addMsg(text, type, sender, time) {
            const container = $('messageContainer');
            if (!container) return;
            
            const div = document.createElement('div');
            div.className = `flex ${type === 'sent' ? 'justify-end' : 'justify-start'} message-in`;
            
            const inner = document.createElement('div');
            inner.className = `max-w-[80%] p-3 rounded-2xl text-sm shadow ${type === 'sent' ? 'bg-indigo-600 text-white' : 'bg-white border'}`;
            
            if (sender && type === 'received') {
                inner.innerHTML += `<div class="text-xs font-bold opacity-50 mb-1">${escapeHtml(sender)}</div>`;
            }
            
            inner.innerHTML += `<div class="font-bold">${escapeHtml(text)}</div>`;
            
            if (time) {
                inner.innerHTML += `<div class="text-xs opacity-50 mt-1 text-right">${time}</div>`;
            }
            
            div.appendChild(inner);
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function addFile(name, size, type, url, time) {
            const container = $('messageContainer');
            if (!container) return;
            
            const div = document.createElement('div');
            div.className = `flex ${type === 'sent' ? 'justify-end' : 'justify-start'} message-in`;
            
            const formattedSize = (size / 1024 / 1024).toFixed(2) + ' MB';
            const inner = document.createElement('div');
            inner.className = `max-w-[80%] p-3 rounded-2xl text-sm shadow bg-white border`;
            
            inner.innerHTML = `
                <div class="flex items-center gap-2">
                    <div class="bg-slate-100 p-2 rounded">üìÑ</div>
                    <div class="flex-1 min-w-0">
                        <div class="font-bold text-xs truncate">${escapeHtml(name)}</div>
                        <div class="text-xs opacity-50">${formattedSize}</div>
                    </div>
                    ${url ? `<a href="${url}" download="${escapeHtml(name)}" class="bg-indigo-500 text-white p-2 rounded text-xs">‚¨á</a>` : ''}
                </div>
                ${time ? `<div class="text-xs opacity-50 mt-1 text-right">${time}</div>` : ''}
            `;
            
            div.appendChild(inner);
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // ========== MANEJO DE CONEXI√ìN ==========

        async function confirmSAS() {
            isSASVerified = true;
            
            const sasModal = $('sasModal');
            const lockedUI = $('lockedUI');
            const chatInput = $('chatInput');
            const sendBtn = $('sendBtn');
            const fileBtn = $('fileBtn');
            const statusText = $('statusText');
            
            if (sasModal) sasModal.classList.add('hidden');
            if (lockedUI) lockedUI.classList.add('hidden');
            
            if (chatInput) {
                chatInput.disabled = false;
                chatInput.placeholder = "Mensaje seguro...";
            }
            
            if (sendBtn) sendBtn.disabled = false;
            if (fileBtn) fileBtn.disabled = false;
            
            if (statusText) {
                statusText.textContent = 'Seguro';
                statusText.className = 'text-green-400 font-bold';
            }
            
            log("SAS verificado - Canal activo", "green");
        }

        function abortConnection() {
            cleanup();
            location.reload();
        }

        function securityFault(msg) {
            const alertEl = $('customAlert');
            const alertMsg = $('alertMsg');
            
            if (alertMsg) alertMsg.textContent = msg;
            if (alertEl) {
                alertEl.classList.remove('hidden');
                alertEl.style.display = 'flex';
            }
            
            cleanup();
        }

        function cleanup() {
            if (connection) {
                try { connection.close(); } catch(e) {}
                connection = null;
            }
            if (myPeer) {
                try { myPeer.destroy(); } catch(e) {}
                myPeer = null;
            }
            currentAesKey = null;
            myKeyPairs = null;
            isSASVerified = false;
            processedIds.clear();
        }

        const setupConnection = (conn) => {
            connection = conn;
            
            conn.on('data', async (raw) => {
                if (!raw || typeof raw !== 'object') return;

                try {
                    // Handshake
                    if (raw.type === 'handshake' || raw.type === 'handshake_ack') {
                        console.log("Handshake received");
                        
                        const remotePubKey = await importPublicKey(raw.pubKey);
                        if (!remotePubKey) {
                            securityFault("Clave p√∫blica inv√°lida");
                            return;
                        }
                        
                        // Si somos respondedor, generar claves y responder
                        if (!myKeyPairs && raw.type === 'handshake') {
                            myKeyPairs = await generateKeyPair();
                            const myPub = await exportPublicKey(myKeyPairs.publicKey);
                            conn.send({ type: 'handshake_ack', pubKey: myPub, name: myName });
                        }
                        
                        // Derivar clave compartida
                        currentAesKey = await deriveSharedKey(myKeyPairs.privateKey, remotePubKey);
                        
                        // Mostrar SAS
                        const sas = await getSAS(currentAesKey);
                        
                        const sasDisplay = $('sasDisplay');
                        const displayPeerName = $('displayPeerName');
                        const displayRoomId = $('displayRoomId');
                        const sasModal = $('sasModal');
                        
                        if (sasDisplay) sasDisplay.textContent = sas;
                        if (displayPeerName) displayPeerName.textContent = raw.name || "Contacto";
                        if (displayRoomId) displayRoomId.textContent = `ID: ${conn.peer}`;
                        if (sasModal) {
                            sasModal.classList.remove('hidden');
                            sasModal.style.display = 'flex';
                        }
                        
                        log("Handshake completado - Verifica SAS", "indigo");
                    }
                    
                    // Mensaje de chat
                    if (raw.type === 'chat') {
                        if (!isSASVerified || !currentAesKey) {
                            console.log("Chat blocked - not verified");
                            return;
                        }
                        
                        const decrypted = await decrypt(raw.payload, currentAesKey);
                        if (!decrypted) {
                            log("Error: Mensaje corrupto", "red");
                            return;
                        }
                        
                        const decoded = JSON.parse(new TextDecoder().decode(decrypted));
                        
                        // Anti-replay
                        if (processedIds.has(decoded.uid)) {
                            console.log("Replay detected");
                            return;
                        }
                        processedIds.add(decoded.uid);
                        
                        // Ratchet
                        currentAesKey = await simpleRatchet(currentAesKey);
                        
                        const time = new Date(decoded.ts).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                        addMsg(decoded.text, 'received', raw.metadata?.name || "Contacto", time);
                    }

                    // Archivo
                    if (raw.type === 'file') {
                        if (!isSASVerified || !currentAesKey) return;
                        
                        const decryptedMeta = await decrypt(raw.meta, currentAesKey);
                        if (!decryptedMeta) return;
                        
                        const meta = JSON.parse(new TextDecoder().decode(decryptedMeta));
                        
                        if (meta.size > MAX_FILE_SIZE || processedIds.has(meta.uid)) return;
                        processedIds.add(meta.uid);
                        
                        const decryptedFile = await decrypt(raw.payload, currentAesKey);
                        if (!decryptedFile) return;
                        
                        const blob = new Blob([decryptedFile], { type: meta.type });
                        const url = URL.createObjectURL(blob);
                        
                        currentAesKey = await simpleRatchet(currentAesKey);
                        
                        const time = new Date(meta.ts).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                        addFile(meta.name, meta.size, 'received', url, time);
                    }
                } catch (err) {
                    console.error("Processing error:", err);
                    log("Error de procesamiento", "red");
                }
            });

            conn.on('close', () => {
                log("Conexi√≥n cerrada", "red");
                cleanup();
                setTimeout(() => location.reload(), 2000);
            });
            
            conn.on('error', (err) => {
                console.error("Connection error:", err);
            });
        };

        // ========== ACCIONES DE BOTONES ==========

        window.createRoom = function() {
            const nameInput = $('nameInput');
            const name = nameInput ? nameInput.value.trim() : '';
            
            if (!name) {
                log("Ingresa un nombre", "red");
                return;
            }
            
            myName = name;
            switchScreen('chatScreen');
            initPeer(generateId());
        };

        window.showJoin = function() {
            const nameInput = $('nameInput');
            if (!nameInput || !nameInput.value.trim()) {
                log("Ingresa un nombre primero", "red");
                return;
            }
            switchScreen('joinScreen');
        };

        window.backToSetup = function() {
            switchScreen('setupScreen');
        };

        window.connectToPeer = async function() {
            const joinIdInput = $('joinIdInput');
            const targetId = joinIdInput ? joinIdInput.value.trim().toUpperCase() : '';
            
            if (!targetId) {
                log("Ingresa un ID de sala", "red");
                return;
            }
            
            const nameInput = $('nameInput');
            myName = nameInput ? nameInput.value.trim() : 'An√≥nimo';
            
            switchScreen('chatScreen');
            
            myPeer = new Peer(null, {
                host: '0.peerjs.com',
                port: 443,
                secure: true,
                debug: 2
            });
            
            myPeer.on('open', () => {
                console.log("Peer ready");
                const conn = myPeer.connect(targetId, { 
                    reliable: true,
                    metadata: { name: myName }
                });
                setupConnection(conn);
                log("Conectando...", "indigo");
            });
            
            myPeer.on('error', (err) => {
                console.error("Peer error:", err);
                if (err.type !== 'peer-unavailable') {
                    securityFault(`Error: ${err.type}`);
                }
            });
        };

        window.respondToRequest = async function(accept) {
            const reqModal = $('requestModal');
            if (reqModal) {
                reqModal.classList.add('hidden');
            }
            
            if (accept && pendingConn) {
                try {
                    myKeyPairs = await generateKeyPair();
                    const myPub = await exportPublicKey(myKeyPairs.publicKey);
                    setupConnection(pendingConn);
                    pendingConn.send({ type: 'handshake', pubKey: myPub, name: myName });
                } catch (err) {
                    console.error("Handshake error:", err);
                    securityFault("Error en handshake");
                }
            } else if (pendingConn) {
                pendingConn.close();
            }
        };

        window.handleSendMessage = async function() {
            const chatInput = $('chatInput');
            const text = chatInput ? chatInput.value.trim() : '';
            
            if (!text || !connection || !currentAesKey || !isSASVerified) return;
            
            const now = Date.now();
            if (now - lastSendTime < 500) return;
            lastSendTime = now;
            
            try {
                const uid = crypto.randomUUID();
                const payload = new TextEncoder().encode(JSON.stringify({ 
                    text, ts: now, uid 
                }));
                
                const encrypted = await encrypt(payload, currentAesKey);
                connection.send({ type: 'chat', payload: encrypted, metadata: { name: myName } });
                
                // Ratchet despu√©s de enviar
                currentAesKey = await simpleRatchet(currentAesKey);
                
                const time = new Date(now).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                addMsg(text, 'sent', '', time);
                
                if (chatInput) chatInput.value = '';
            } catch (err) {
                console.error("Send error:", err);
                log("Error al enviar", "red");
            }
        };

        async function handleFileSelect(input) {
            const file = input.files[0];
            if (!file || !currentAesKey || !isSASVerified) return;

            if (file.size > MAX_FILE_SIZE) {
                securityFault("Archivo demasiado grande (max 20MB)");
                input.value = '';
                return;
            }
            
            log(`Enviando: ${file.name}...`, "indigo");
            
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const now = Date.now();
                    const uid = crypto.randomUUID();
                    
                    const encryptedFile = await encrypt(e.target.result, currentAesKey);
                    const meta = JSON.stringify({ 
                        name: file.name, type: file.type, ts: now, size: file.size, uid
                    });
                    const encryptedMeta = await encrypt(new TextEncoder().encode(meta), currentAesKey);
                    
                    connection.send({ type: 'file', meta: encryptedMeta, payload: encryptedFile });
                    
                    currentAesKey = await simpleRatchet(currentAesKey);
                    
                    const time = new Date(now).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    addFile(file.name, file.size, 'sent', null, time);
                    input.value = '';
                } catch (err) {
                    console.error("File error:", err);
                    log("Error al enviar archivo", "red");
                }
            };
            reader.onerror = () => {
                log("Error leyendo archivo", "red");
            };
            reader.readAsArrayBuffer(file);
        }

        window.copyId = function() { 
            const shareId = $('shareId');
            const id = shareId ? shareId.textContent : '';
            if (id) {
                navigator.clipboard.writeText(id); 
                log("ID copiado", "green");
            }
        };

        // ========== INICIALIZACI√ìN ==========

        function initPeer(id) {
            const config = {
                host: '0.peerjs.com',
                port: 443,
                secure: true,
                debug: 2
            };
            
            if (id) config.peerId = id;
            
            myPeer = new Peer(id, config);
            
            myPeer.on('open', (openedId) => {
                console.log("Peer opened:", openedId);
                const shareId = $('shareId');
                const shareSection = $('shareSection');
                
                if (shareId) shareId.textContent = openedId;
                if (shareSection && id) shareSection.classList.remove('hidden');
            });
            
            myPeer.on('connection', (conn) => {
                console.log("Incoming connection");
                pendingConn = conn;
                const reqModal = $('requestModal');
                if (reqModal) {
                    reqModal.classList.remove('hidden');
                    reqModal.style.display = 'flex';
                }
            });
            
            myPeer.on('error', (err) => {
                console.error("Peer error:", err);
                if (err.type !== 'peer-unavailable') {
                    securityFault(`Error: ${err.type}`);
                }
            });
        }

        function generateId() {
            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
            const arr = new Uint8Array(12);
            crypto.getRandomValues(arr);
            let res = "";
            for (let i = 0; i < 12; i++) {
                if (i === 6) res += "-";
                res += chars[arr[i] % chars.length];
            }
            return res;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            const chatInput = $('chatInput');
            if (chatInput) {
                chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleSendMessage();
                });
            }
        });
        
        window.addEventListener('beforeunload', cleanup);
    </script>
