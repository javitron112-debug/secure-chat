<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCall V2 | P2P Corregido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .video-bg { background: #0f172a; height: 100dvh; width: 100vw; position: relative; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; background: #000; }
        #local-video { 
            width: 100px; height: 150px; position: absolute; 
            top: 20px; right: 20px; border-radius: 1rem; 
            border: 2px solid rgba(255,255,255,0.3); z-index: 20; object-fit: cover;
        }
    </style>
</head>
<body class="bg-slate-950 text-white overflow-hidden">

    <div id="setup-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900 px-4">
        <div class="bg-slate-800 p-8 rounded-3xl shadow-2xl w-full max-w-md border border-slate-700">
            <h1 class="text-3xl font-bold text-center mb-6">SwiftCall</h1>
            
            <div class="space-y-4">
                <div class="bg-slate-900 p-4 rounded-xl border border-slate-700">
                    <label class="block text-[10px] uppercase text-slate-500 mb-1 font-bold">Tu ID (Compártelo):</label>
                    <div class="flex gap-2">
                        <input type="text" id="my-id" readonly class="bg-transparent w-full text-blue-400 font-mono outline-none">
                        <button onclick="copyID()" class="text-slate-400 hover:text-white"><i class="fas fa-copy"></i></button>
                    </div>
                </div>

                <input type="text" id="peer-id-input" placeholder="Pega el ID de tu amigo..." class="w-full bg-slate-900 p-4 rounded-xl border border-slate-700 outline-none focus:ring-2 focus:ring-blue-500">
                
                <button id="call-btn" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-bold transition-all shadow-lg">
                    Iniciar Videollamada
                </button>
                <p id="status" class="text-center text-xs text-slate-500 font-mono italic">Esperando cámara...</p>
            </div>
        </div>
    </div>

    <main class="video-bg">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay playsinline muted></video>

        <div id="chat-ui" class="absolute left-6 bottom-32 w-72 max-h-64 flex flex-col z-30 hidden pointer-events-none">
            <div id="chat-box" class="flex-1 overflow-y-auto space-y-2 mb-3 pointer-events-auto"></div>
            <div class="flex gap-2 pointer-events-auto">
                <input type="text" id="chat-input" placeholder="Mensaje..." class="bg-slate-900/90 border border-white/10 p-2 rounded-xl flex-1 text-sm outline-none">
                <button onclick="sendMessage()" class="bg-blue-600 w-10 h-10 rounded-xl"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <div class="fixed bottom-8 left-1/2 -translate-x-1/2 flex items-center gap-3 bg-slate-900/90 p-4 rounded-[2.5rem] backdrop-blur-xl border border-white/10 z-40">
            <button onclick="toggleMic()" id="mic-btn" class="w-12 h-12 rounded-full bg-slate-800"><i class="fas fa-microphone"></i></button>
            <button onclick="toggleVideo()" id="video-btn" class="w-12 h-12 rounded-full bg-slate-800"><i class="fas fa-video"></i></button>
            <button onclick="toggleChat()" class="w-12 h-12 rounded-full bg-slate-800"><i class="fas fa-comment"></i></button>
            <button onclick="location.reload()" class="w-12 h-12 rounded-full bg-red-500"><i class="fas fa-phone-slash"></i></button>
        </div>
    </main>

    <script>
        const iceConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        const peer = new Peer(undefined, { config: iceConfig, debug: 2 });
        let localStream;
        let dataConn;

        // 1. Obtener cámara antes que nada
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localStream = stream;
                document.getElementById('local-video').srcObject = stream;
                document.getElementById('status').innerText = "Cámara lista. Conecta con alguien.";
            })
            .catch(err => {
                document.getElementById('status').innerText = "Error: No hay acceso a cámara.";
                console.error(err);
            });

        peer.on('open', id => document.getElementById('my-id').value = id);

        // 2. RECIBIR LLAMADA
        peer.on('call', call => {
            document.getElementById('setup-screen').classList.add('hidden');
            call.answer(localStream);
            call.on('stream', remoteStream => {
                const rv = document.getElementById('remote-video');
                rv.srcObject = remoteStream;
                rv.play(); // Forzar play
            });
        });

        // 3. RECIBIR DATOS (CHAT)
        peer.on('connection', conn => {
            dataConn = conn;
            initChat();
        });

        // 4. INICIAR LLAMADA
        document.getElementById('call-btn').addEventListener('click', () => {
            const peerId = document.getElementById('peer-id-input').value;
            if(!peerId || !localStream) return alert("Espera a la cámara o pon un ID");

            // Llamada de video
            const call = peer.call(peerId, localStream);
            call.on('stream', remoteStream => {
                const rv = document.getElementById('remote-video');
                rv.srcObject = remoteStream;
                rv.play();
            });

            // Conexión de chat
            dataConn = peer.connect(peerId);
            initChat();

            document.getElementById('setup-screen').classList.add('hidden');
        });

        function initChat() {
            document.getElementById('chat-ui').classList.remove('hidden');
            dataConn.on('data', data => {
                if(data.type === 'chat') renderMsg('Amigo', data.text, 'bg-slate-800');
            });
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            if(!input.value || !dataConn) return;
            dataConn.send({ type: 'chat', text: input.value });
            renderMsg('Tú', input.value, 'bg-blue-600 ml-auto');
            input.value = '';
        }

        function renderMsg(user, text, style) {
            const box = document.getElementById('chat-box');
            box.innerHTML += `<div class="p-2 rounded-xl text-xs w-fit max-w-[80%] ${style} mb-1"><b>${user}:</b> ${text}</div>`;
            box.scrollTop = box.scrollHeight;
        }

        function copyID() {
            const el = document.getElementById('my-id');
            el.select();
            document.execCommand('copy');
            alert("ID copiado");
        }

        function toggleChat() { document.getElementById('chat-ui').classList.toggle('hidden'); }
        function toggleMic() { localStream.getAudioTracks()[0].enabled = !localStream.getAudioTracks()[0].enabled; }
        function toggleVideo() { localStream.getVideoTracks()[0].enabled = !localStream.getVideoTracks()[0].enabled; }
    </script>
</body>
</html>
