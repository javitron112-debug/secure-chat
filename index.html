<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureTalk | Privacidad Total</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .video-mirror { transform: scaleX(-1); }
        #video-grid video { background: #000; border-radius: 1rem; object-fit: cover; width: 100%; height: 100%; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 font-sans overflow-hidden">

    <div id="login" class="flex flex-col items-center justify-center h-screen p-4">
        <div class="bg-slate-900 p-8 rounded-3xl shadow-2xl border border-slate-800 w-full max-w-md text-center">
            <div class="text-5xl mb-4">üîê</div>
            <h1 class="text-3xl font-black mb-2 bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">SecureTalk</h1>
            <p class="text-slate-400 mb-8 text-sm">Introduce un c√≥digo secreto. Nadie m√°s podr√° entrar ni leer tus mensajes sin √©l.</p>
            
            <input type="text" id="roomCode" placeholder="C√ìDIGO SECRETO" 
                class="w-full p-4 rounded-xl bg-slate-950 border border-slate-700 mb-4 focus:border-blue-500 outline-none text-center font-mono uppercase tracking-widest">
            
            <button onclick="startApp()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold text-lg transition-all shadow-lg shadow-blue-900/40">
                Iniciar Sala Segura
            </button>
        </div>
    </div>

    <div id="room" class="hidden h-screen flex flex-col">
        <header class="p-4 bg-slate-900 border-b border-slate-800 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="h-3 w-3 rounded-full bg-emerald-500 animate-pulse"></div>
                <span class="font-mono text-xs text-slate-400">SALA: <b id="displayCode" class="text-white"></b></span>
            </div>
            <div class="flex gap-2">
                <button onclick="copyInvite()" class="bg-slate-800 hover:bg-slate-700 px-3 py-1.5 rounded-lg text-[10px] font-bold uppercase transition">üîó Invitar</button>
                <button onclick="location.reload()" class="bg-red-900/30 hover:bg-red-600 px-3 py-1.5 rounded-lg text-[10px] font-bold uppercase transition">Salir</button>
            </div>
        </header>

        <main class="flex-1 flex flex-col md:flex-row overflow-hidden">
            <div id="video-grid" class="flex-1 p-4 grid grid-cols-1 sm:grid-cols-2 gap-4 auto-rows-fr bg-slate-950 overflow-y-auto">
                <div class="relative rounded-2xl overflow-hidden border border-slate-800">
                    <video id="localVideo" autoplay muted playsinline class="video-mirror"></video>
                    <div class="absolute bottom-4 left-4 bg-black/50 px-3 py-1 rounded-full text-[10px]">T√∫</div>
                </div>
            </div>

            <div class="w-full md:w-80 bg-slate-900 border-l border-slate-800 flex flex-col">
                <div id="messages" class="flex-1 p-4 overflow-y-auto space-y-3 text-sm"></div>
                <div class="p-4 bg-slate-950 border-t border-slate-800">
                    <form onsubmit="event.preventDefault(); sendMessage();" class="flex gap-2">
                        <input type="text" id="chatInput" placeholder="Mensaje cifrado..." class="flex-1 bg-slate-900 p-2 rounded-lg outline-none border border-slate-800 text-sm focus:border-blue-500">
                        <button type="submit" class="bg-blue-600 px-3 rounded-lg">‚û§</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        let peer, localStream, roomCode, currentConn;

        // Cargar c√≥digo desde URL si existe
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if(params.get('room')) {
                document.getElementById('roomCode').value = params.get('room');
            }
        };

        async function startApp() {
            roomCode = document.getElementById('roomCode').value.trim().toLowerCase();
            if(!roomCode) return alert("Escribe un c√≥digo");

            document.getElementById('login').classList.add('hidden');
            document.getElementById('room').classList.remove('hidden');
            document.getElementById('displayCode').innerText = roomCode;

            // Iniciar C√°mara
            localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
            document.getElementById('localVideo').srcObject = localStream;

            initPeer();
        }

        function initPeer() {
            // El primer usuario intenta ser el HOST
            peer = new Peer('st-' + roomCode);

            peer.on('open', id => {
                console.log("Eres el anfitri√≥n");
                // Escuchar llamadas (de invitados)
                peer.on('call', call => {
                    call.answer(localStream);
                    call.on('stream', stream => renderVideo(stream, call.peer));
                });
                // Escuchar chat (de invitados)
                peer.on('connection', conn => setupChat(conn));
            });

            peer.on('error', err => {
                if(err.type === 'unavailable-id') {
                    // Si el ID existe, somos INVITADOS
                    console.log("Entrando como invitado...");
                    peer = new Peer(); // ID aleatorio para nosotros
                    peer.on('open', () => {
                        // Llamamos al host
                        const call = peer.call('st-' + roomCode, localStream);
                        call.on('stream', stream => renderVideo(stream, 'st-' + roomCode));
                        
                        // Conectamos chat al host
                        const conn = peer.connect('st-' + roomCode);
                        setupChat(conn);
                    });
                } else {
                    console.error("Error de Peer:", err);
                }
            });
        }

        function setupChat(conn) {
            currentConn = conn;
            conn.on('data', data => {
                const bytes = CryptoJS.AES.decrypt(data, roomCode);
                const descifrado = bytes.toString(CryptoJS.enc.Utf8);
                if(descifrado) addMsg(descifrado, 'Invitado', 'text-emerald-400');
            });
        }

        function renderVideo(stream, id) {
            if(document.getElementById(id)) return;
            const div = document.createElement('div');
            div.id = id;
            div.className = "relative rounded-2xl overflow-hidden border border-blue-500/50 shadow-lg shadow-blue-500/10";
            div.innerHTML = `<video autoplay playsinline></video><div class="absolute bottom-4 left-4 bg-blue-600/60 px-3 py-1 rounded-full text-[10px]">Remoto</div>`;
            div.querySelector('video').srcObject = stream;
            document.getElementById('video-grid').append(div);
        }

        function sendMessage() {
            const msg = document.getElementById('chatInput').value;
            if(!msg || !currentConn) return;

            const cifrado = CryptoJS.AES.encrypt(msg, roomCode).toString();
            currentConn.send(cifrado);
            addMsg(msg, 'T√∫', 'text-blue-400');
            document.getElementById('chatInput').value = '';
        }

        function addMsg(text, user, color) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = "bg-slate-800/40 p-3 rounded-xl border border-slate-800";
            div.innerHTML = `<span class="text-[10px] font-bold uppercase ${color}">${user}</span><p class="mt-1">${text}</p>`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function copyInvite() {
            const url = `${window.location.origin}${window.location.pathname}?room=${roomCode}`;
            navigator.clipboard.writeText(url);
            alert("Enlace de invitaci√≥n copiado. P√°salo a tu contacto.");
        }
    </script>
</body>
</html>
