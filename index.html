<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure P2P Chat - Ultra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message-in { animation: slideUp 0.2s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4 font-sans">

    <!-- Modal de NotificaciÃ³n Custom -->
    <div id="customAlert" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden z-[100] items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 max-w-sm w-full shadow-2xl text-center">
            <div id="alertIcon" class="mx-auto mb-4 w-12 h-12 flex items-center justify-center rounded-full bg-red-100 text-red-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
            </div>
            <h3 id="alertTitle" class="text-lg font-bold mb-2">Error</h3>
            <p id="alertMsg" class="text-slate-600 mb-6 text-sm"></p>
            <button onclick="closeAlert()" class="w-full px-4 py-2 bg-slate-900 text-white rounded-xl font-semibold">Entendido</button>
        </div>
    </div>

    <!-- Modal de AceptaciÃ³n -->
    <div id="requestModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden z-50 items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 max-w-sm w-full shadow-2xl">
            <h3 class="text-xl font-bold mb-2">ðŸ”” PeticiÃ³n de entrada</h3>
            <p id="requestText" class="text-slate-600 mb-6 font-medium">Alguien quiere unirse al chat.</p>
            <div class="flex gap-3">
                <button onclick="respondToRequest(false)" class="flex-1 px-4 py-2 bg-slate-200 hover:bg-slate-300 rounded-xl font-semibold transition-colors">Rechazar</button>
                <button onclick="respondToRequest(true)" class="flex-1 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-semibold transition-colors">Aceptar</button>
            </div>
        </div>
    </div>

    <!-- Contenedor Principal -->
    <div class="bg-white w-full max-w-lg rounded-3xl shadow-2xl overflow-hidden flex flex-col h-[650px] relative">
        
        <!-- Pantalla: Setup -->
        <div id="setupScreen" class="p-8 flex flex-col h-full justify-center">
            <div class="text-center mb-8">
                <div class="bg-indigo-100 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                </div>
                <h1 class="text-2xl font-bold text-slate-800">Chat P2P Cifrado</h1>
                <p class="text-slate-500 text-sm mt-1">AES-256 GCM â€¢ End-to-End</p>
            </div>

            <div class="space-y-4">
                <div class="space-y-1">
                    <label class="text-[10px] uppercase font-bold text-slate-400 ml-1">Alias</label>
                    <input type="text" id="nameInput" placeholder="Ej: Alice" class="w-full px-5 py-3 rounded-xl border-2 border-slate-100 focus:border-indigo-500 outline-none transition-all">
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="createRoom()" class="px-4 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-bold transition-all shadow-lg shadow-indigo-200">Crear Sala</button>
                    <button onclick="showJoin()" class="px-4 py-3 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-xl font-bold transition-all">Unirse</button>
                </div>
            </div>
        </div>

        <!-- Pantalla: Unirse -->
        <div id="joinScreen" class="hidden p-8 flex flex-col h-full justify-center">
            <button onclick="backToSetup()" class="text-slate-400 hover:text-slate-600 mb-6 flex items-center gap-2 text-sm">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg> Volver
            </button>
            <h2 class="text-xl font-bold mb-4">Unirse a sala</h2>
            <div class="space-y-4">
                <div class="space-y-1">
                    <label class="text-[10px] uppercase font-bold text-slate-400 ml-1">ID de Sala</label>
                    <input type="text" id="joinIdInput" placeholder="XXXXXX-XXXXXX" class="w-full px-5 py-3 rounded-xl border-2 border-slate-100 focus:border-indigo-500 outline-none uppercase text-sm font-mono">
                </div>
                <button onclick="connectToPeer()" class="w-full px-4 py-3 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-100">Solicitar Acceso</button>
            </div>
        </div>

        <!-- Pantalla: Chat -->
        <div id="chatScreen" class="hidden flex flex-col h-full">
            <div class="bg-indigo-600 p-4 text-white flex justify-between items-center shadow-lg">
                <div>
                    <h2 class="font-bold leading-none text-sm" id="displayPeerName">Iniciando...</h2>
                    <span class="text-[10px] opacity-70 font-mono" id="displayRoomId">ID: ----</span>
                </div>
                <div class="flex items-center gap-2 text-[10px] bg-indigo-500/50 px-3 py-1.5 rounded-full backdrop-blur-md">
                    <div id="statusIndicator" class="w-2 h-2 rounded-full bg-yellow-400"></div>
                    <span id="statusText" class="font-bold uppercase tracking-tighter">Conectando</span>
                </div>
            </div>

            <div id="messageContainer" class="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-50">
                <!-- Mensajes aquÃ­ -->
            </div>

            <div class="p-4 bg-white border-t border-slate-100">
                <div id="shareSection" class="mb-4 p-3 bg-indigo-50 rounded-xl border border-indigo-100 hidden">
                    <p class="text-[10px] text-indigo-600 font-bold uppercase mb-1 flex items-center gap-1">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
                        ID de invitaciÃ³n (ActÃºa como clave):
                    </p>
                    <div class="flex items-center gap-2">
                        <code class="text-xs font-mono font-bold text-indigo-800 break-all select-all" id="shareId">----</code>
                        <button onclick="copyId()" class="p-2 hover:bg-indigo-200 rounded-lg transition-colors text-indigo-600 ml-auto">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path></svg>
                        </button>
                    </div>
                </div>
                <div class="flex gap-2">
                    <input type="text" id="chatInput" placeholder="Escribe un mensaje seguro..." class="flex-1 bg-slate-100 px-4 py-2 rounded-full outline-none focus:ring-2 ring-indigo-500 text-sm">
                    <button onclick="handleSendMessage()" id="sendBtn" disabled class="p-2 bg-indigo-600 text-white rounded-full hover:scale-105 disabled:opacity-50 transition-all shadow-lg shadow-indigo-200">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                    </button>
                </div>
                <p class="text-[9px] text-center text-slate-400 mt-2 flex items-center justify-center gap-1">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>
                    Cifrado AES-256 GCM Activo
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        let myPeer, connection, myName, cryptoKey;
        let pendingConn = null;

        // --- Utilidades de Interfaz ---
        const $ = id => document.getElementById(id);
        
        const showAlert = (title, msg) => {
            $('alertTitle').textContent = title;
            $('alertMsg').textContent = msg;
            $('customAlert').classList.remove('hidden');
            $('customAlert').classList.add('flex');
        };

        const closeAlert = () => {
            $('customAlert').classList.add('hidden');
            $('customAlert').classList.remove('flex');
        };

        const generateID = () => {
            return Math.random().toString(36).substring(2, 8).toUpperCase() + '-' + 
                   Math.random().toString(36).substring(2, 8).toUpperCase();
        };

        const switchScreen = (id) => {
            ['setupScreen', 'joinScreen', 'chatScreen'].forEach(s => $(s).classList.add('hidden'));
            $(id).classList.remove('hidden');
        };

        // --- NÃºcleo CriptogrÃ¡fico (SubtleCrypto) ---
        
        // Derivar clave de la contraseÃ±a (ID de la sala)
        async function deriveKey(password) {
            const enc = new TextEncoder();
            const keyMaterial = await crypto.subtle.importKey(
                "raw", enc.encode(password), 
                { name: "PBKDF2" }, false, ["deriveKey"]
            );
            
            // Usamos el propio ID como sal (en P2P sin DB, es un secreto compartido)
            return crypto.subtle.deriveKey(
                {
                    name: "PBKDF2",
                    salt: enc.encode(password + "salt_p2p"),
                    iterations: 100000,
                    hash: "SHA-256"
                },
                keyMaterial,
                { name: "AES-GCM", length: 256 },
                false,
                ["encrypt", "decrypt"]
            );
        }

        async function encryptData(text, key) {
            const enc = new TextEncoder();
            const iv = crypto.getRandomValues(new Uint8Array(12)); // IV aleatorio para cada mensaje
            const ciphertext = await crypto.subtle.encrypt(
                { name: "AES-GCM", iv: iv },
                key,
                enc.encode(text)
            );
            
            return {
                ciphertext: Array.from(new Uint8Array(ciphertext)),
                iv: Array.from(iv)
            };
        }

        async function decryptData(data, key) {
            try {
                const decrypted = await crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: new Uint8Array(data.iv) },
                    key,
                    new Uint8Array(data.ciphertext)
                );
                return new TextDecoder().decode(decrypted);
            } catch (e) {
                console.error("Fallo de descifrado", e);
                return "[Error: No se pudo descifrar el mensaje - Posible clave incorrecta]";
            }
        }

        // --- LÃ³gica de Chat ---

        const addMessage = (text, type, sender = '') => {
            const div = document.createElement('div');
            div.className = `flex ${type === 'sent' ? 'justify-end' : 'justify-start'} message-in`;
            
            const inner = document.createElement('div');
            inner.className = `max-w-[85%] p-3 rounded-2xl text-sm shadow-sm ${
                type === 'sent' ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-white border border-slate-200 text-slate-700 rounded-tl-none'
            }`;
            
            if (sender && type === 'received') {
                const s = document.createElement('div');
                s.className = 'text-[9px] font-bold opacity-50 mb-1 uppercase tracking-tight';
                s.textContent = sender;
                inner.appendChild(s);
            }
            
            const textNode = document.createElement('div');
            textNode.textContent = text; // ProtecciÃ³n XSS automÃ¡tica
            inner.appendChild(textNode);
            
            div.appendChild(inner);
            $('messageContainer').appendChild(div);
            $('messageContainer').scrollTop = $('messageContainer').scrollHeight;
        };

        const systemLog = (msg) => {
            const div = document.createElement('div');
            div.className = 'text-[9px] text-center text-slate-400 my-4 uppercase tracking-[0.2em] font-bold';
            div.textContent = msg;
            $('messageContainer').appendChild(div);
        };

        // --- LÃ³gica Peer ---

        const initPeer = (id) => {
            myPeer = new Peer(id, { debug: 1 });
            
            myPeer.on('open', async (openedId) => {
                $('displayRoomId').textContent = `SALA: ${openedId}`;
                $('shareId').textContent = openedId;
                systemLog("Canal de seÃ±alizaciÃ³n establecido");
                
                // Derivar la clave criptogrÃ¡fica usando el ID de la sala
                // En este flujo, el ID es la clave secreta.
                cryptoKey = await deriveKey(openedId);
                
                if (id) $('shareSection').classList.remove('hidden');
            });

            myPeer.on('connection', (conn) => {
                pendingConn = conn;
                $('requestText').textContent = `"${conn.metadata.name}" solicita unirse.`;
                $('requestModal').classList.remove('hidden');
                $('requestModal').classList.add('flex');
            });

            myPeer.on('error', err => {
                if (err.type === 'peer-unavailable') showAlert("Error", "No se encontrÃ³ la sala solicitada.");
                else showAlert("Error de Red", err.type);
            });
        };

        const respondToRequest = (accept) => {
            $('requestModal').classList.add('hidden');
            $('requestModal').classList.remove('flex');
            
            if (accept && pendingConn) {
                setupConnection(pendingConn);
                pendingConn.send({ type: 'auth', status: 'accepted', name: myName });
            } else if (pendingConn) {
                pendingConn.send({ type: 'auth', status: 'rejected' });
                setTimeout(() => pendingConn.close(), 500);
            }
        };

        const setupConnection = (conn) => {
            connection = conn;
            
            conn.on('open', () => {
                $('statusIndicator').className = 'w-2 h-2 rounded-full bg-green-400 shadow-[0_0_8px_rgba(74,222,128,0.6)]';
                $('statusText').textContent = 'Protegido';
                $('sendBtn').disabled = false;
                $('displayPeerName').textContent = "Conversando con " + (conn.metadata.name || "Invitado");
                systemLog("Cifrado de extremo a extremo activado");
            });

            conn.on('data', async (data) => {
                if (data.type === 'auth') {
                    if (data.status === 'rejected') {
                        showAlert("Acceso Denegado", "El host no permitiÃ³ tu entrada.");
                        setTimeout(() => location.reload(), 2000);
                    } else if (data.status === 'accepted') {
                        $('displayPeerName').textContent = "Conversando con " + data.name;
                        systemLog(`${data.name} aceptÃ³ la conexiÃ³n`);
                    }
                }
                
                if (data.type === 'chat') {
                    const decrypted = await decryptData(data.payload, cryptoKey);
                    addMessage(decrypted, 'received', connection.metadata.name);
                }
            });

            conn.on('close', () => {
                systemLog("El contacto ha cerrado la conexiÃ³n");
                $('sendBtn').disabled = true;
                $('statusIndicator').className = 'w-2 h-2 rounded-full bg-red-400';
                $('statusText').textContent = 'Desconectado';
            });
        };

        // --- Acciones de Usuario ---

        window.createRoom = () => {
            const name = $('nameInput').value.trim();
            if (!name) return showAlert("Campo Requerido", "Por favor, introduce un alias.");
            myName = name;
            switchScreen('chatScreen');
            initPeer(generateID());
        };

        window.showJoin = () => {
            if (!$('nameInput').value.trim()) return showAlert("Campo Requerido", "Introduce un alias primero.");
            switchScreen('joinScreen');
        };

        window.connectToPeer = async () => {
            const targetId = $('joinIdInput').value.trim().toUpperCase();
            if (!targetId || targetId.length < 5) return showAlert("ID InvÃ¡lido", "Formato de ID incorrecto.");
            
            myName = $('nameInput').value.trim();
            
            // Derivamos la misma clave antes de conectar
            cryptoKey = await deriveKey(targetId);
            
            initPeer(null); 
            
            setTimeout(() => {
                const conn = myPeer.connect(targetId, {
                    metadata: { name: myName }
                });
                setupConnection(conn);
                switchScreen('chatScreen');
                systemLog("Solicitando permiso al host...");
            }, 800);
        };

        window.handleSendMessage = async () => {
            const text = $('chatInput').value.trim();
            if (!text || !connection || !cryptoKey) return;
            
            // Cifrar el mensaje antes de enviarlo
            const encrypted = await encryptData(text, cryptoKey);
            
            connection.send({ 
                type: 'chat', 
                payload: encrypted 
            });
            
            addMessage(text, 'sent');
            $('chatInput').value = '';
        };

        window.copyId = () => {
            const id = $('shareId').textContent;
            navigator.clipboard.writeText(id);
            systemLog("ID de sala copiado al portapapeles");
        };

        window.backToSetup = () => switchScreen('setupScreen');

        $('chatInput').onkeypress = (e) => { if(e.key === 'Enter') handleSendMessage(); };
    </script>
</body>
